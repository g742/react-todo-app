name: CI/CD

on:
  push:
    branches:
      - main  

permissions:
 contents: write

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to github pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with: 
          branch: main
          folder: build
      
